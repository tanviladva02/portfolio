<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="css/color-switcher.css" type="text/css">
</head>
<body>
    
    <div class="card">
        <div class="card-img">
            <img src="img/card-img.jfif" alt="card-img" title="card-img" width="100%">
        </div>
        <div class="card-content">
            <h2>Hello World !</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda itaque libero odit voluptatibus totam harum molestias quod quo animi, ipsa, autem aperiam pariatur maxime natus accusantium ad dolore debitis. Iusto.</p>
        </div>
    </div>

    <div class="switch">
        <i class="ri-palette-fill"></i>
        <ul>
            <li style="background-color: rgb(59, 164, 216); color:black;"></li>
            <li style="background-color: rgb(112, 231, 88); color:black;"></li>
            <li style="background-color: rgb(104, 104, 231); color:black;"></li>
        </ul>
    </div>
    
    <h1>Hello World !!!</h1>
    <div class="box"></div>

</body>

<script src="js/jquery-3.7.1.min.js" type="text/javascript"></script>
<script>
   
   $(document).ready(function(){
        $(".switch i").click(function(){
            $(".switch").toggleClass("active");
        });
   });

    $(".switch li").click(function(){
        var color = $(this).css("background-color");
        $(":root").css("--theme-color",color);
    });

    $(".switch li").click(function(){
        var color = $(this).css("color");
        $(":root").css("--theme-text",color);
    });
</script>

</html>
