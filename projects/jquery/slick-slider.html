    <link rel="stylesheet" href="css/slick.css" type="text/css">
    <link rel="stylesheet" href="css/slick-theme.css" type="text/css">
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
        }
        .container{
            max-width: 1320px;
            margin:0 auto;
            padding:0 15px;
        }
        body{
            background-color: aqua;
        }
        img{
            object-fit: cover;
        }
        .slider-items{
            margin:10px;
        }
        .slick-next,.slick-prev{
            width:inherit;
            height: inherit;
        }
        .slick-next::before,.slick-prev::before {
            border:1px solid black;
            padding:7px;
            color:black;    
        }
        .slick-prev{
            left:-50px;
        }
        .slick-next{
            right:-50px;
        }
        .slick-dots li button:before{
            font-size: 20px;
        }
    </style>
</head>
<body>

    <script src="js/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="js/slick.min.js" type="text/javascript"></script>
   <script>
        $('.responsive').slick({
        dots: true,
        infinite: true,
        speed: 300,
        slidesToShow: 3,
        slidesToScroll: 1,
        responsive: [
            {
            breakpoint: 1024,
            settings: {
                slidesToShow: 3,
                slidesToScroll: 3,
                infinite: true,
                dots: true
            }
            },
            {
            breakpoint: 600,
            settings: {
                slidesToShow: 2,
                slidesToScroll: 2
            }
            },
            {
            breakpoint: 480,
            settings: {
                slidesToShow: 1,
                slidesToScroll: 1
            }
            }
        ]
        });
   </script>
